  </style>
</head>

  <script>
    const input = document.getElementById('pdf-upload');
    const result = document.getElementById('result');
    const refResult = document.getElementById('ref-result');
    const preview = document.getElementById('preview');
    const previewGrid = document.getElementById('preview-grid');
    const previewCount = document.getElementById('preview-count');
    const uploadArea = document.getElementById('upload-area');

    // æ‹–æ‹½åŠŸèƒ½
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0 && files[0].type === 'application/pdf') {
        input.files = files;
        input.dispatchEvent(new Event('change'));

    function isColorPixel(r, g, b) {
      return !(r === g && g === b); // åˆ¤æ–·æ˜¯å¦ç‚ºç°éš
    }

    async function isColorPage(page, previewCanvas = null) {
      const viewport = page.getViewport({ scale: 1 });
      const canvas = previewCanvas || document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      await page.render({ canvasContext: context, viewport }).promise;

      const imageData = context.getImageData(0, 0, canvas.width, canvas.height).data;
      let colorPixels = 0;
      let totalPixels = imageData.length / 4;

      for (let i = 0; i < imageData.length; i += 4) {
        const r = imageData[i];
        const g = imageData[i + 1];
        const b = imageData[i + 2];

        if (isColorPixel(r, g, b)) {
          colorPixels++;
          if (colorPixels / totalPixels > 0.0005) return true; // å½©è‰²é–€æª»
        }
      }
      return false;
    }

    async function detectReferenceStartPage(pdf) {
      const keywords = ['åƒè€ƒæ–‡ç»', 'references', 'bibliography', 'å¼•ç”¨æ–‡çŒ®'];
      const totalPages = pdf.numPages;

      for (let i = totalPages; i >= 1; i--) {
        const page = await pdf.getPage(i);
        const textContent = await page.getTextContent();
        const pageText = textContent.items.map(item => item.str.toLowerCase()).join(' ');

        if (keywords.some(kw => pageText.includes(kw))) {
          return i;
        }
      }
      return null;
    }

      const file = input.files[0];
      if (!file) return;

      result.innerHTML = '<span class="loading"></span>æ­£åœ¨åˆ†æå½©è‰²é é¢...';
      refResult.innerHTML = '<span class="loading"></span>æ­£åœ¨åµæ¸¬åƒè€ƒæ–‡ç»...';
      preview.classList.add('hidden');
      previewGrid.innerHTML = '';

          const refPage = await detectReferenceStartPage(pdf);
          if (refPage) {
            refResult.innerHTML = `ç¬¬ ${refPage} é é–‹å§‹ç‚ºåƒè€ƒæ–‡ç»`;
          } else {
            refResult.innerHTML = 'æœªåµæ¸¬åˆ°åƒè€ƒæ–‡ç»é é¢';
          }

          // å½©è‰²é é¢åµæ¸¬
          for (let i = 1; i <= totalPages; i++) {
            const page = await pdf.getPage(i);
            const canvas = document.createElement('canvas');

            const isColor = await isColorPage(page, canvas);
            if (isColor) {

              `;
              thumb.insertBefore(canvas, thumb.firstChild);
              previewGrid.appendChild(thumb);
            }

            // æ›´æ–°é€²åº¦
            result.innerHTML = `<span class="loading"></span>æ­£åœ¨åˆ†æ... (${i}/${totalPages})`;
          }

          // é¡¯ç¤ºæœ€çµ‚çµæœ
          if (colorPages.length > 0) {
            result.innerHTML = `ç™¼ç¾ ${colorPages.length} å€‹å½©è‰²é é¢ï¼šç¬¬ ${colorPages.join(', ')} é `;
            previewCount.textContent = `${colorPages.length} é `;
            preview.classList.remove('hidden');
